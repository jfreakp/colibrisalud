{% extends 'home/base_admin.html' %}
{% block title %}Eliminar Área - Colibri Salud{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto space-y-8">
    <h2 class="text-3xl font-black text-[#111817] dark:text-white tracking-tight">Eliminar Área</h2>
    <div class="bg-white dark:bg-[#1f3533] rounded-2xl border border-gray-200 dark:border-gray-800 shadow-sm p-8 space-y-6">
        <p class="text-lg text-gray-700 dark:text-gray-300">¿Estás seguro de que deseas eliminar el área <strong>{{ area.nombre }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex gap-3 pt-4 border-t border-gray-200 dark:border-gray-700">
                <button type="submit" class="flex items-center gap-2 px-6 py-2.5 bg-red-600 text-white rounded-lg text-sm font-bold hover:bg-red-700 transition-colors">
                    <span class="material-symbols-outlined text-[20px]">delete</span>
                    Eliminar
                </button>
                <a href="{% url 'areas_lista' %}" class="flex items-center gap-2 px-6 py-2.5 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg text-sm font-bold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                    <span class="material-symbols-outlined text-[20px]">close</span>
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
